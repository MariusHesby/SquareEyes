<!DOCTYPE html>

  <body>
    <header>
      <!-- LOGO -->
      <a class="logo" href="signedIn_home.html">
        <img src="images/logoOriginal.png" alt="Home of SquareEyes" />
      </a>
      <!-- HAMBURGER / MENU -->
      <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li>
            <a a href="signedIn_home.html" class="btn"><i class="fas fa-home"></i>Home</a>

          <li>
            <a href="signedIn_films.html" class="btn"><i class="fas fa-film"></i>Films</a>

          <section>

            <a href="signedIn_upload.html"><i class="fas fa-upload"></i></a>

          <section>

            <a href="signedIn_library.html"><i class="fas fa-photo-video"></i></a>
